<body>

    <div
        class="top-logo"
        data-aos="fade-down"
        id="logo"
    >
        <img
            src="./img/index-backgrond-logo.png"
            alt=""
        >
    </div>


    <div
        class="post"
        id="post"
    >
        <div class="addidesbg">
            <div class="ibendotitle1">
                <img
                    src="./img/ibendo-title1.png"
                    alt=""
                >
            </div>
            <div class="datainput">
                <label for="">
                    <p>姓名</p><input
                        type="text"
                        name="name"
                        required
                        id="nameinput"
                        placeholder="請輸入真實姓名"
                    />
                </label>
                <label for="">
                    <p>手機號碼</p><input
                        type="tel"
                        required
                        name="phoneNumber"
                        id="phoneNumber"
                        placeholder="請輸入可聯絡電話"
                    />
                </label>
                <label for="">
                    <p>E-mail</p><input
                        type="email"
                        required
                        name="email"
                        placeholder="sophie@example.com"
                        id="email"
                    />
                </label>
                <label for="">
                    <p>郵遞區號</p><input
                        type="text"
                        required
                        name="postalcode"
                        id="postalcode"
                        placeholder="請輸入郵遞區號五碼"
                    />
                </label>
                <label for="">
                    <p>寄送地址</p><input
                        type="text"
                        placeholder="請輸入完整地址"
                        required
                        name="addides"
                        id="addides"
                    />
                </label>
                <div class="years">
                    <p>是否已滿18歲</p>
                    <label for="">
                        <p>是</p>
                        <input
                            value="Yes"
                            type="radio"
                            name="years"
                            onclick='checkon(1)'
                        />
                    </label>
                    <label for="">
                        <p>否</p>
                        <input
                            value="No"
                            type="radio"
                            name="years"
                            onclick="checkon(0)"
                        />
                    </label>
                </div>
                <div class="idcardupload">
                    <label for="idcardon">
                        <input
                            type="file"
                            accept="image/*"
                            class="idcardfile"
                            name="idcardon"
                            id="idcardon"
                        >
                        <img
                            src="./img/idcard.png"
                            alt=""
                            id="onpreview"
                            style="height: 22vh; width: 34vh;"
                        >
                        <div
                            class="upp1"
                            id="upp1"
                        >
                            <p>點擊上傳</p>
                            <p>身份證正面</p>
                        </div>

                    </label>
                    <label for="idcardclose">
                        <input
                            type="file"
                            accept="image/*"
                            name="idcardclose"
                            class="idcardfile"
                            id="idcardclose"
                        >
                        <img
                            src="./img/idcard.png"
                            alt=""
                            id="closepreview"
                            style="height: 22vh; width: 34vh;"
                        >
                        <div
                            class="upp2"
                            id="upp2"
                        >
                            <p>點擊上傳</p>
                            <p>身份證反面</p>
                        </div>
                    </label>
                </div>
                <button
                    class="buttoncheck"
                    onclick="settes()"
                >確認/修改</button>
                <div class="point">
                    <p>※請注意！需填寫正確資料，此僅用於進行寄送資料填寫、活動領獎單製作及報稅使用，若因資料填寫錯誤而導致影響您的權益，恕不協助處理，填寫時請再三確認有無錯誤。</p>
                    <p>※若已開始兌換流程則不能進行資料修改。</p>
                    <p>※請注意！切勿冒用他人身分簽署或辦理文件，此行為將構成偽造文書罪。</p>
                </div>
            </div>

        </div>
    </div>



    <div
        class="checkid"
        id="checkid"
    >

        <p>※因當地法規若未滿20歲，需要法定代理人簽章及附上法定代理人的身分
            證正、反面影本，故需要請您下載活動領獎單,填寫完成後進行郵寄回傳，
            方能協助您進行獎勵發送。</p>
        <p> ※點擊下方按鈕，將引導您下載活動領獎單,在看完後於最下方會有下載連
            結，再請您確認後,再進行下載。</p>
        <a href="http://serviceplus.gameflier.com/info/content.aspx?count=done&id=11"><img
                src="./img/download.png"
                alt=""
            ></a>
    </div>

    <div
        class="checkadd"
        id="checkadd"
    >
    </div>
